<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compras</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/">
        <img
          class="logo"
          src="{{ url_for('static', filename='img/logo.jpg') }}"
          alt=""
        />
      </a>
      <div class="menu">
        <a class="Hogar" href="/categoria/1">Hogar</a>
        <a class="Comida" href="/categoria/2">Comida</a>
        <a class="Mascotas" href="/categoria/3">Mascotas</a>
        <a class="Vehiculos" href="/categoria/4">Vehiculos</a>
        <a class="Ferreteria" href="/categoria/5">Ferreteria</a>        
      </div>
    </nav>

    <div class="titulo3">
      <h1>Recomendaciones para Ti</h1>
    </div>

    <div class="producto-container">
      <!-- Los productos se agregarán aquí dinámicamente -->
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 id="modalTitle"></h1>
        <img id="modalImage" src="" alt="">
        <p id="modalDescription"></p>
        <p id="modalPrecio"></p>
        <p id="modalCantidad"></p>
        <button id="buyButton">Comprar</button>
      </div>
    </div>
    
    <footer class="footer">
      <p>&copy; 2025 Compras. Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/index.js') }}" data-endpoint="/home"></script>
  </body>
</html>
