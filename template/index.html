<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <nav class="navbar">
        <a class="Ferreteria" href="">Ferreteria</a>
        <a class="Comida" href="">Comida</a>
        <a class="Mascotas" href="">Mascotas</a>
        <a class="Vehiculos" href="">Vehiculos</a>
        <a class="Hogar" href="">Hogar</a>
    </nav>
    
    <div class="producto-container">
        {% for producto in data %}
        <div class="hogar">
            <img class="imagen" src="{{ url_for('static', filename='img/fondo.jpg') }}" alt="">
            <div class="card-hogar">
                <h1 class="title1">{{ producto.nombre }}</h1>
                <p>{{ producto.descripcion }}</p>
                <a href="">Ver Mas</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
